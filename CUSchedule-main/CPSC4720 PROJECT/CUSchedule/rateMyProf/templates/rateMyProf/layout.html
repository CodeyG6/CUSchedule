<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, 
    intitial-scale=1.0">
    <title> {% block title %} CUSchedule {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{
            padding-top: none;
        }
        .navbar {
            background-color: rgb(82, 45, 128);
        }
        .navbar-home, .nav-pds{
            color: rgb(245, 102, 0) !important;
            text-decoration: none;
            text-align: center;
        }
        .container{
            margin-top: 20px;
        }
        table th, .table td{
            vertical-align: middle;
        }
    </style>

</head>
<body>
    <nav class="navbar">
        <a href="{% url 'home' %}" class="navbar-home">
            CUSchedule
        </a>
        <button class="navbar-toggler" type="button"
        data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false"
        aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collpase navbar-collapse" id="navbarNav">
            <ul class ="navbar-nav">
                <li class="nav-item">
                    <a href="{% url 'schedule_builder' %}" class="nav-pds">Schedule Builder</a>
                </li>
                <li class="nav item">
                    <a href="{% url 'search' %}" class="nav-pds">Professor Data Search</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'course_search' %}" class="nav-pds">Course Search</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
